        <script>
            // Supabase configuration
            var SUPABASE_URL = 'https://lquazxoxvrntoocuvdsa.supabase.co';
            var SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxxdWF6eG94dnJudG9vY3V2ZHNhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk3MDA2MTYsImV4cCI6MjA4NTI3NjYxNn0.ra6DCFTVUuP2jOVaL94_6ku_eJPW8pPdba5QFaSjmNM';
            
            var multiplayerManager = null;
            var selectedPlayers = 3;
            var gameStarted = false;
            var parentOrigin = '*';
            var lastSavedScore = 0;
            
            // Check URL params for room code or direct table join
            function checkUrlParams() {
                var params = new URLSearchParams(window.location.search);
                var roomCode = params.get('room');
                var tableId = params.get('table');
                var seat = params.get('seat');
                var user = params.get('user');
                var players = params.get('players');
                
                // Direct table join from parent app (skip menu completely)
                if (tableId && seat && user) {
                    console.log('[Game] Starting directly from URL params, seat:', seat, 'user:', user);
                    document.getElementById('player-name').value = user;
                    
                    // Hide the lobby and start game directly
                    document.getElementById('lobby-overlay').classList.add('hidden');
                    
                    // Start the game with multiplayer settings
                    var numPlayers = Math.min(parseInt(players) || 5, 5);  // Max 5 seats
                    initGame(true, numPlayers, tableId, parseInt(seat), user);
                    return;
                }
                
                if (roomCode) {
                    document.getElementById('room-code-input').value = roomCode.toUpperCase();
                    showJoinRoom();
                }
            }
            
            // UI Navigation
            function showMainMenu() {
                hideAllScreens();
                document.getElementById('lobby-main').classList.remove('hidden');
            }
            
            function showCreateRoom() {
                hideAllScreens();
                document.getElementById('lobby-create').classList.remove('hidden');
            }
            
            function showJoinRoom() {
                hideAllScreens();
                document.getElementById('lobby-join').classList.remove('hidden');
            }
            
            function showWaitingRoom() {
                hideAllScreens();
                document.getElementById('lobby-waiting').classList.remove('hidden');
            }
            
            function hideAllScreens() {
                document.querySelectorAll('.lobby-container').forEach(function(el) {
                    el.classList.add('hidden');
                });
            }
            
            function selectPlayers(num) {
                selectedPlayers = num;
                document.querySelectorAll('.player-count button').forEach(function(btn) {
                    btn.classList.remove('selected');
                });
                document.getElementById('p' + num).classList.add('selected');
            }
            
            function getPlayerName() {
                var name = document.getElementById('player-name').value.trim();
                if (!name) {
                    name = 'Player_' + Math.random().toString(36).substr(2, 4);
                    document.getElementById('player-name').value = name;
                }
                return name;
            }
            
            // Game Modes
            function startSinglePlayer() {
                document.getElementById('lobby-overlay').classList.add('hidden');
                initGame(false, 1);
            }
            
            function createRoom() {
                var playerName = getPlayerName();
                
                multiplayerManager = new CMultiplayerManager({
                    playerName: playerName,
                    supabaseUrl: SUPABASE_URL,
                    supabaseKey: SUPABASE_KEY
                });
                
                multiplayerManager.addEventListener(multiplayerManager.EVENT_CONNECTED, function(data) {
                    document.getElementById('room-code').textContent = data.tableId.toUpperCase();
                    showWaitingRoom();
                    updatePlayersList();
                }, this);
                
                multiplayerManager.addEventListener(multiplayerManager.EVENT_PLAYER_JOINED, function(player) {
                    updatePlayersList();
                    checkCanStart();
                }, this);
                
                multiplayerManager.addEventListener(multiplayerManager.EVENT_PLAYER_LEFT, function(player) {
                    updatePlayersList();
                    checkCanStart();
                }, this);
                
                multiplayerManager.createTable(null, selectedPlayers, function(success, tableId) {
                    if (!success) {
                        alert('Failed to create room. Please try again.');
                        showMainMenu();
                    }
                });
            }
            
            function joinRoom() {
                var roomCode = document.getElementById('room-code-input').value.trim().toLowerCase();
                if (!roomCode || roomCode.length < 4) {
                    alert('Please enter a valid room code');
                    return;
                }
                
                var playerName = getPlayerName();
                
                multiplayerManager = new CMultiplayerManager({
                    playerName: playerName,
                    supabaseUrl: SUPABASE_URL,
                    supabaseKey: SUPABASE_KEY
                });
                
                multiplayerManager.addEventListener(multiplayerManager.EVENT_CONNECTED, function(data) {
                    showWaitingRoom();
                    document.getElementById('room-code').textContent = roomCode.toUpperCase();
                }, this);
                
                multiplayerManager.addEventListener(multiplayerManager.EVENT_GAME_STATE_CHANGED, function(state) {
                    updatePlayersList();
                    
                    if (state.phase === multiplayerManager.PHASE_BETTING && !gameStarted) {
                        startMultiplayerGameAsClient();
                    }
                }, this);
                
                multiplayerManager.addEventListener(multiplayerManager.EVENT_ERROR, function(data) {
                    alert(data.message || 'Failed to join room');
                    showMainMenu();
                }, this);
                
                multiplayerManager.joinTable(roomCode, function(success) {
                    if (!success) {
                        alert('Failed to join room. Check the code and try again.');
                        showMainMenu();
                    }
                });
            }
            
            function leaveRoom() {
                if (multiplayerManager) {
                    multiplayerManager.disconnect();
                    multiplayerManager = null;
                }
                showMainMenu();
            }
            
            function updatePlayersList() {
                if (!multiplayerManager) return;
                
                var players = multiplayerManager.getPlayers();
                var html = '<p>Players (' + players.length + '/' + (multiplayerManager.getGameState().maxPlayers || selectedPlayers) + '):</p><ul>';
                
                for (var i = 0; i < players.length; i++) {
                    var isHost = players[i].id === multiplayerManager.getGameState().hostId;
                    html += '<li style="color: #fff; margin: 5px 0;">' + 
                            players[i].name + 
                            (isHost ? ' üëë' : '') +
                            '</li>';
                }
                
                html += '</ul>';
                
                if (players.length < 1) {
                    html += '<p class="waiting-text">Waiting for players...</p>';
                } else {
                    html += '<p style="color: #4CAF50;">◊û◊ï◊õ◊ü ◊ú◊î◊™◊ó◊ô◊ú! ◊ú◊ó◊• Start Game</p>';
                }
                
                document.getElementById('players-list').innerHTML = html;
            }
            
            function checkCanStart() {
                if (!multiplayerManager || !multiplayerManager.isHost()) return;
                
                var players = multiplayerManager.getPlayers();
                var startBtn = document.getElementById('start-game-btn');
                
                // Can start with 1 or more players (no need to wait)
                if (players.length >= 1) {
                    startBtn.style.display = 'block';
                } else {
                    startBtn.style.display = 'none';
                }
            }
            
            function startMultiplayerGame() {
                console.log('[Lobby] startMultiplayerGame called');
                
                gameStarted = true;
                document.getElementById('lobby-overlay').classList.add('hidden');
                
                // Get number of players, default to 1 if no manager
                var numPlayers = 1;
                if (multiplayerManager && multiplayerManager.getPlayers) {
                    numPlayers = multiplayerManager.getPlayers().length || 1;
                }
                
                console.log('[Lobby] Starting game with', numPlayers, 'players');
                initGame(true, Math.max(numPlayers, 1));
            }
            
            // Quick start - bypass lobby entirely
            function quickStart(numPlayers) {
                console.log('[Lobby] Quick start with', numPlayers, 'players');
                gameStarted = true;
                document.getElementById('lobby-overlay').classList.add('hidden');
                initGame(true, numPlayers);
            }
            
            // Show quick start screen
            function showQuickStart() {
                hideAllScreens();
                document.getElementById('lobby-quick').classList.remove('hidden');
            }
            
            function startMultiplayerGameAsClient() {
                gameStarted = true;
                document.getElementById('lobby-overlay').classList.add('hidden');
                
                var numPlayers = multiplayerManager.getPlayers().length;
                initGame(true, numPlayers);
            }
            
            // Initialize Game
            function initGame(bMultiplayer, iNumPlayers, tableId, seatNumber, username) {
                // If starting from URL params with table info, create multiplayer manager
                if (bMultiplayer && tableId && !multiplayerManager) {
                    var playerName = username || getPlayerName();
                    
                    multiplayerManager = new CMultiplayerManager({
                        playerName: playerName,
                        supabaseUrl: SUPABASE_URL,
                        supabaseKey: SUPABASE_KEY
                    });
                    
                    multiplayerManager.addEventListener(multiplayerManager.EVENT_CONNECTED, function(data) {
                        console.log('[Game] Connected to table:', data.tableId);
                        // Game is already started, just update UI
                        if (typeof s_oGame !== 'undefined') {
                            s_oGame.setMultiplayerManager(multiplayerManager);
                        }
                    }, this);
                    
                    multiplayerManager.addEventListener(multiplayerManager.EVENT_ERROR, function(data) {
                        console.error('[Game] Multiplayer error:', data.message);
                    }, this);
                    
                    // Join the table
                    multiplayerManager.joinTable(tableId, function(success) {
                        if (success) {
                            console.log('[Game] Successfully joined table');
                        } else {
                            console.error('[Game] Failed to join table');
                        }
                    });
                }
                
                var oMain = new CMain({
                    win_occurrence: 40,
                    min_bet: 1,
                    max_bet: 300,
                    bet_time: 15000,
                    money: 1000,
                    blackjack_payout: 1.5,
                    game_cash: 10000,
                    show_credits: true,
                    fullscreen: false,
                    check_orientation: false,
                    audio_enable_on_startup: false,
                    ad_show_counter: 999,
                    // Multiplayer options
                    multiplayer: bMultiplayer,
                    num_seats: iNumPlayers,
                    // Direct start params
                    table_id: tableId,
                    seat_number: seatNumber,
                    player_name: username
                });

                $(oMain).on("recharge", function(evt) {
                    requestRechargeFromParent();
                });
                
                $(oMain).on("bet_placed", function(evt, iTotBet) {
                    if (typeof s_oGame !== 'undefined' && s_oGame !== null) {
                        sendScoreToParent(s_oGame.getMoney());
                    }
                });
            
                $(oMain).on("start_session", function(evt) {
                    // Connect multiplayer manager to game
                    if (bMultiplayer && multiplayerManager && typeof s_oGame !== 'undefined') {
                        s_oGame.setMultiplayerManager(multiplayerManager);
                    }
                    notifyParentReady();
                });

                $(oMain).on("end_session", function(evt) {
                    if (typeof s_oGame !== 'undefined' && s_oGame !== null) {
                        sendScoreToParent(s_oGame.getMoney());
                    }
                });

                $(oMain).on("save_score", function(evt, iScore) {
                    sendScoreToParent(iScore);
                });

                $(oMain).on("show_interlevel_ad", function(evt) {
                    // No ads
                });

                $(oMain).on("share_event", function(evt, iScore) {
                    sendScoreToParent(iScore);
                });
                
                if (isIOS()) {
                    setTimeout(function() {
                        sizeHandler();
                    }, 200);
                } else {
                    sizeHandler();
                }
                
                // If in iframe, call sizeHandler again after delay to ensure proper sizing
                if (window.self !== window.top) {
                    setTimeout(sizeHandler, 500);
                    setTimeout(sizeHandler, 1000);
                    setTimeout(sizeHandler, 2000);
                }
                
                setTimeout(notifyParentReady, 2000);
            }
            
            // Store table info received from parent
            var tableInfo = null;
            
            // Parent window communication
            window.addEventListener('message', function(event) {
                var data = event.data;
                if (data && data.type === 'SET_CREDITS') {
                    if (typeof s_oGame !== 'undefined' && s_oGame !== null) {
                        s_oGame.setMoney(data.data.credits);
                        lastSavedScore = data.data.credits;
                    }
                }
                if (data && data.type === 'SUPABASE_CONFIG') {
                    SUPABASE_URL = data.data.url;
                    SUPABASE_KEY = data.data.key;
                }
                if (data && data.type === 'TABLE_INFO') {
                    tableInfo = data.data;
                    console.log('[Game] Received table info:', tableInfo);
                    
                    // Update player name from parent
                    if (tableInfo.username) {
                        document.getElementById('player-name').value = tableInfo.username;
                    }
                    
                    // If we have table info, auto-join the room
                    if (tableInfo.tableId && multiplayerManager === null) {
                        autoJoinTable(tableInfo);
                    }
                }
                
                // KEYBOARD BRIDGE - Handle keyboard events from parent window
                if (data && data.type === 'KEYBOARD_EVENT') {
                    var keyData = data.data;
                    var key = keyData.key.toLowerCase();
                    
                    // Check if game and interface exist
                    if (typeof s_oGame === 'undefined' || typeof s_oInterface === 'undefined') {
                        console.log('[Keyboard Bridge] Game not ready');
                        return;
                    }
                    
                    // Get current game state - only allow actions in appropriate states
                    var gameState = s_oGame.getState();
                    var STATE_WAITING_FOR_BET = 0;  // STATE_GAME_WAITING_FOR_BET
                    var STATE_DEALING = 1;          // STATE_GAME_DEALING (no actions allowed)
                    var STATE_HITTING = 2;          // STATE_GAME_HITTING (no actions allowed)
                    var STATE_SHOW_WINNER = 5;      // STATE_GAME_SHOW_WINNER (no actions allowed)
                    
                    console.log('[Keyboard Bridge] Key:', key, '| Game state:', gameState);
                    
                    try {
                        // Betting keys (1-6, c, r) - only during betting phase
                        if (['1','2','3','4','5','6','c','r'].indexOf(key) !== -1) {
                            if (gameState !== STATE_WAITING_FOR_BET && gameState !== -1) {
                                console.log('[Keyboard Bridge] Betting not allowed in state:', gameState);
                                return;
                            }
                        }
                        
                        // Action keys (d=deal, h=hit, s=stand, o=double, p=split) - check if interface allows
                        // These buttons have their own enable/disable logic, but extra safety check
                        if (['d','h','s','o','p'].indexOf(key) !== -1) {
                            if (gameState === STATE_SHOW_WINNER || gameState === STATE_DEALING || gameState === STATE_HITTING) {
                                console.log('[Keyboard Bridge] Actions not allowed in state:', gameState);
                                return;
                            }
                        }
                        
                        switch(key) {
                            case '1': s_oGame.ficheSelected(0.1, 0); console.log('[Keyboard Bridge] Selected chip 0.1'); break;
                            case '2': s_oGame.ficheSelected(1, 1); console.log('[Keyboard Bridge] Selected chip 1'); break;
                            case '3': s_oGame.ficheSelected(5, 2); console.log('[Keyboard Bridge] Selected chip 5'); break;
                            case '4': s_oGame.ficheSelected(10, 3); console.log('[Keyboard Bridge] Selected chip 10'); break;
                            case '5': s_oGame.ficheSelected(25, 4); console.log('[Keyboard Bridge] Selected chip 25'); break;
                            case '6': s_oGame.ficheSelected(100, 5); console.log('[Keyboard Bridge] Selected chip 100'); break;
                            case 'd': s_oInterface._onButDealRelease(); console.log('[Keyboard Bridge] DEAL'); break;
                            case 'h': s_oInterface._onButHitRelease(); console.log('[Keyboard Bridge] HIT'); break;
                            case 's': s_oInterface._onButStandRelease(); console.log('[Keyboard Bridge] STAND'); break;
                            case 'o': s_oInterface._onButDoubleRelease(); console.log('[Keyboard Bridge] DOUBLE'); break;
                            case 'p': s_oInterface._onButSplitRelease(); console.log('[Keyboard Bridge] SPLIT'); break;
                            case 'c': s_oInterface._onButClearRelease(); console.log('[Keyboard Bridge] CLEAR'); break;
                            case 'r': s_oInterface._onButRebetRelease(); console.log('[Keyboard Bridge] REBET'); break;
                        }
                        
                        // Force canvas repaint to fix compositing issues in iframe
                        if (s_oStage) {
                            s_oStage.update();
                        }
                        
                        // Force CSS repaint by toggling a class
                        var canvas = document.getElementById('canvas');
                        if (canvas) {
                            canvas.style.opacity = '0.99';
                            setTimeout(function() {
                                canvas.style.opacity = '1';
                            }, 10);
                        }
                    } catch(err) {
                        console.error('[Keyboard Bridge] Error:', err.message);
                    }
                }
            });
            
            // Auto-join a table from parent window
            function autoJoinTable(info) {
                var playerName = info.username || getPlayerName();
                
                multiplayerManager = new CMultiplayerManager({
                    playerName: playerName,
                    supabaseUrl: SUPABASE_URL,
                    supabaseKey: SUPABASE_KEY
                });
                
                multiplayerManager.addEventListener(multiplayerManager.EVENT_CONNECTED, function(data) {
                    console.log('[Game] Connected to table:', data.tableId);
                    showWaitingRoom();
                    document.getElementById('room-code').textContent = info.tableId.substring(0, 8).toUpperCase();
                }, this);
                
                multiplayerManager.addEventListener(multiplayerManager.EVENT_GAME_STATE_CHANGED, function(state) {
                    updatePlayersList();
                    
                    if (state.phase === multiplayerManager.PHASE_BETTING && !gameStarted) {
                        startMultiplayerGameAsClient();
                    }
                }, this);
                
                multiplayerManager.addEventListener(multiplayerManager.EVENT_ERROR, function(data) {
                    alert(data.message || 'Failed to join table');
                    showMainMenu();
                }, this);
                
                // Use table ID as room code
                multiplayerManager.joinTable(info.tableId, function(success) {
                    if (!success) {
                        console.error('[Game] Failed to join table');
                    }
                });
            }
            
            function notifyParentReady() {
                if (window.parent !== window) {
                    window.parent.postMessage({ type: 'GAME_READY' }, parentOrigin);
                }
            }
            
            function sendScoreToParent(score) {
                if (window.parent !== window && score !== lastSavedScore) {
                    window.parent.postMessage({ type: 'SAVE_SCORE', data: { score: score } }, parentOrigin);
                    lastSavedScore = score;
                }
            }
            
            function requestRechargeFromParent() {
                if (window.parent !== window) {
                    window.parent.postMessage({ type: 'RECHARGE_REQUEST' }, parentOrigin);
                }
            }
            
            // Initialize
            $(document).ready(function() {

                var randomNames = ['Ace', 'Jack', 'Queen', 'King', 'Joker', 'Dealer', 'Lucky', 'Winner'];
                var randomName = randomNames[Math.floor(Math.random() * randomNames.length)] + '_' + Math.floor(Math.random() * 1000);
                document.getElementById('player-name').value = randomName;
            });
            
            // ============================================
            // KEYBOARD CONTROLS FOR AUTOMATION
            // ============================================
            // Keys:
            //   1-6: Select chip (0.1, 1, 5, 10, 25, 100)
            //   D: Deal
            //   H: Hit
            //   S: Stand
            //   O: Double
            //   P: Split
            //   C: Clear bet
            //   R: Rebet
            // ============================================
            
            document.addEventListener('keydown', function(e) {
                // Don't handle if typing in an input
                if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
                    return;
                }
                
                var key = e.key.toLowerCase();
                console.log('[Keyboard] Key pressed:', key);
                
                // Check if game and interface exist
                if (typeof s_oGame === 'undefined' || typeof s_oInterface === 'undefined') {
                    console.log('[Keyboard] Game not ready');
                    return;
                }
                
                try {
                    switch(key) {
                        // Chip selection (1-6)
                        case '1':
                            s_oGame.ficheSelected(0.1, 0);
                            console.log('[Keyboard] Selected chip 0.1');
                            break;
                        case '2':
                            s_oGame.ficheSelected(1, 1);
                            console.log('[Keyboard] Selected chip 1');
                            break;
                        case '3':
                            s_oGame.ficheSelected(5, 2);
                            console.log('[Keyboard] Selected chip 5');
                            break;
                        case '4':
                            s_oGame.ficheSelected(10, 3);
                            console.log('[Keyboard] Selected chip 10');
                            break;
                        case '5':
                            s_oGame.ficheSelected(25, 4);
                            console.log('[Keyboard] Selected chip 25');
                            break;
                        case '6':
                            s_oGame.ficheSelected(100, 5);
                            console.log('[Keyboard] Selected chip 100');
                            break;
                        
                        // Game actions
                        case 'd':
                            s_oInterface._onButDealRelease();
                            console.log('[Keyboard] DEAL');
                            break;
                        case 'h':
                            s_oInterface._onButHitRelease();
                            console.log('[Keyboard] HIT');
                            break;
                        case 's':
                            s_oInterface._onButStandRelease();
                            console.log('[Keyboard] STAND');
                            break;
                        case 'o':
                            s_oInterface._onButDoubleRelease();
                            console.log('[Keyboard] DOUBLE');
                            break;
                        case 'p':
                            s_oInterface._onButSplitRelease();
                            console.log('[Keyboard] SPLIT');
                            break;
                        case 'c':
                            s_oInterface._onButClearRelease();
                            console.log('[Keyboard] CLEAR');
                            break;
                        case 'r':
                            s_oInterface._onButRebetRelease();
                            console.log('[Keyboard] REBET');
                            break;
                    }
                } catch(err) {
                    console.error('[Keyboard] Error:', err.message);
                }
            });
            
            console.log('[Keyboard] Controls enabled: 1-6=chips, D=deal, H=hit, S=stand, O=double, P=split, C=clear, R=rebet');
        </script>
